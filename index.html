<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>

    <!-- Referred to Traversy Media's YouTube video in completing this Odin Project assignment -->
    <div class="container mt-4"></div>
    <h1 class="display-4 text-center">
        <span style="font-size: 4rem;" class="material-symbols-outlined text-success">
        bookmark
        </span> 
        My<span class="text-warning">Book</span>List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="pages">pages</label>
                <input type="number" id="pages" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>


    <script>
        //book class here
        class Book {
            constructor(title, author, pages) {
                this.title = title;
                this.author = author;
                this.pages = pages;
            }
        }

        //UI Class
        class UI {
            static displayBooks() {
                const StoredBooks = [
                    {
                        title: "Book 1",
                        author: "Jonathan Doe",
                        pages: 234
                    },
                    {
                        title: "Book 2",
                        author: "Jannessa Doe",
                        pages: 4443
                    }
                ];
                const books = StoredBooks;
                books.forEach((book) => UI.addBookToList(book));
            }
            static addBookToList(book) {
                const list = document.querySelector('#book-list');

                const row = document.createElement('tr');

                row.innerHTML = `
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.pages}</td>
                <td><a href="#" class="btn btn-danger btn-sm delete">X</a></td>
                `;

                list.appendChild(row);
            }

            static deleteBook(el) {
                if(el.classList.contains('delete')) {
                    el.parentElement.parentElement.remove();
                }
            }

            static clearFields() {
                document.querySelector('#title').value = '';
                document.querySelector('#author').value = '';
                document.querySelector('#pages').value = '';
            }
        }

        //Display Books
        document.addEventListener('DOMContentLoaded', UI.displayBooks)

        //Add a book
        document.querySelector('#book-form').addEventListener('submit', (e) => {
            //prevent actual submit
            e.preventDefault();

            //get form values
            const title = document.querySelector('#title').value
            const author = document.querySelector('#author').value
            const pages = document.querySelector('#pages').value

            //instantiate book
            const book = new Book(title, author, pages);

            //Add book to UI
            UI.addBookToList(book);

            //Clear fields
            UI.clearFields();

        });

        //Delete a book from display
        document.querySelector('#book-list').addEventListener('click', (e) => {
            UI.deleteBook(e.target)
        });

    </script>
</body>
</html>
